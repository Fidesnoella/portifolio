<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin login</title>
    <link rel="stylesheet" href="alogin.css">
  </head>
  <body>
    <section id="section">
      <div class="container">
        <form class="form" id="adminlogin">
          <h1 class="form__title">Login</h1>
          <div class="form__input-group indicators">
            <input
              type="text"
              class="form__input"
              autofocus
              placeholder="Email"
              id="email"
            />
            <span class="indicator" id="emailValid"></span>
            <span id="emailInnerTexts"></span>
          </div>
          <div class="form__input-group indicators">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Password"
              id="password"
            />
            <span class="indicator" id="password1Valid"></span>
            <span id="pswdInnerText"></span>
          </div>

          <input
            class="form__button"
            type="submit"
            id="submits"
            value="Sign In"
          />
        </form>
      </div>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./alogin.js"></script>
  </body>
</html>
